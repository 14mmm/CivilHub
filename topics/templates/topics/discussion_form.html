{% extends 'locations/index.html' %}
{% load staticfiles %}{% load i18n %}

{% block require_scripts %}
<script data-main="{% static 'places_core' %}/js/build/topics/create/discussion-create-built.js" src="{% static 'places_core' %}/includes/require/require.js"></script>
{% endblock %}

{% block content %}

    <div class="col-sm-8">
        <div class="create-form">
            <form class="form-horizontal" role="form" action="" method="post" id="discussion-create-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary submit-btn">{% trans "Save" %}</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
