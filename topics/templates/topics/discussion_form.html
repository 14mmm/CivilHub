{% extends 'locations/index.html' %}
{% load staticfiles %}{% load i18n %}

{% block content %}
<link rel="stylesheet" href="{% static 'places_core/includes/bootstrap/bootstrap-switch.min.css' %}" />
<div class="col-sm-9">
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary submit-btn">{% trans "Save" %}</button>
        </div>
    </form>
</div>
{% include 'gallery/media-uploader.html' %}
{% endblock %}

{% block footer_scripts %}
<script src="{% static 'places_core/includes/ckeditor/ckeditor.js' %}"></script>
<script src="{% static 'gallery/js/media-uploader.js' %}"></script>
<script src="{% static 'places_core/includes/bootstrap/bootstrap-switch.min.js' %}"></script>
<script>
(function ($) {
    "use strict";
    $('#id_intro').customCKEditor('custom');
    $('[type="checkbox"]').bootstrapSwitch({
        onText: '{% trans "Opened" %}',
        offText: '{% trans "Closed" %}',
        wrapperClass: 'form-group',
        onColor: 'success',
        offColor: 'danger'
    });
})(jQuery);
</script>
{% endblock %}
