{% load staticfiles %}

<div id="comments">
    {% if user.is_authenticated %}
        <p><button class="btn btn-default add-comment">Add Comment</button></p>
    {% endif %}
</div>

<script type="text/template" id="comment-template">
    <p><img src="<%= avatar %>" alt="<%= username %>" width="30" height="30" /></p>
    <p>Added by <a href="/users/<%= username %>/"><%= username %></a> on <%= submit_date %></p>
    <div><%= comment %></div>
    <p>Replies: <span class="badge reply-counter"><%= replies %></span> <a class="show-replies" href="#">(show)</a> | <a class="comment-reply" href="#">Reply</a></p>
    <div class="subcomments"></div>
</script>

<script type="text/template" id="comment-form-template">
    <form role="presentation" id="comment-form-body">
        <div class="form-group">
            <label for="comment" class="control-label">Comment</label>
            <textarea name="comment" id="comment" class="form-control" cols="20" rows="5"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default btn-submit-comment">Submit comment</button>
        </div>
    </form>
</script>

<script src="{% static 'comments/js/commentlist.js' %}"></script>
