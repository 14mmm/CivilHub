{% load staticfiles %}{% load i18n %}

<div id="comments">
    <div class="commentformarea">
        {% if user.is_authenticated %}
        <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}" class="current-user-comment-avatar" />
        <form id="user-comment-form" role="presentation" class="comment-form-body">
            <div class="form-group">
                <textarea name="comment" id="comment" class="form-control" cols="15" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-submit-comment-main">{% trans "Submit comment" %}</button>
            </div>
        </form>
        {% endif %}
        <p>Order by: 
            <a class="change-order-link" href="#" data-order="votes">{% trans "Most voted" %}</a> | 
            <a class="change-order-link" href="#" data-order="submit_date">{% trans "Newest" %}</a> |
            <a class="change-order-link" href="#" data-order="-submit_date">{% trans "Oldest" %}</a>
        </p>
    </div>
</div>

<script type="text/template" id="comment-template">
    <div class="row comment-row comment-entry-heading">
        <div class="col-xs-1 comment-avatar-col"><img src="<%= avatar %>" alt="<%= username %>" class="comment-author-avatar" /></div>
        <div class="col-xs-11">
            <a href="/users/<%= username %>/" class="custom-important comment-author-name"><span class="user-window-toggle"></span><%= user_full_name %></a> 
            <small class="comment-date-from-now"><%= moment(submit_date).fromNow() %></small>
            <span class="comment-controls">
                <% if (username === $('#target-user').val()) { %>
                    <a href="#" class="comment-edit" title="{% trans "Edit entry" %}">
                        <span class="fa fa-edit"> </span>
                    </a>
                <% } else { %>
                    <a class="report-abuse-link" href="/report/comments/customcomment/<%= id %>/" title="{% trans "Report abuse" %}" class="report-abuse-link">
                        <span class="fa fa-exclamation-triangle"> </span>
                    </a>
                <% } %>
            </span>
            <div class="comment-content"><%= comment %></div>
            <div class="comment-meta-options">
                {% if user.is_authenticated %}
                <% if (username !== $('#target-user').val()) { %>
                    <p>
                        <span class="comment-total-votes"><%= total_votes %></span>
                        <a class="vote-link vote-up-link" href="#"><span class="fa fa-arrow-circle-o-up"> </span></a> |
                        <a class="vote-link vote-down-link" href="#"><span class="fa fa-arrow-circle-o-down"> </span></a>
                <% } else { %>
                    <p><span class="comment-total-votes"><%= total_votes %></span>
                <% } %>
                {% endif %}
                
                {% comment %}
                Replies: <span class="badge reply-counter"><%= replies %></span> <a class="show-replies" href="#">({% trans "hide" %})</a>
                {% endcomment %}
                
                {% if user.is_authenticated %}| <a class="comment-reply" href="#">{% trans "Reply" %}</a> |{% endif %}
                <a class="show-replies" href="#">({% trans "hide" %})</a>
                </p>
                <div class="comment-votes-detail">
                    <label class="alert-success"><span class="fa fa-long-arrow-up"> </span><%= upvotes %></label>
                    <label class="alert-danger"><span class="fa fa-long-arrow-down"> </span><%= downvotes %></label>
                    <label class="alert-info"><span class="fa fa-bar-chart-o"> </span><%= upvotes + downvotes %></label>
                </div>
            </div>
            <div class="subcomments"></div>
        </div>
    </div>
        
</script>

<script type="text/template" id="comment-form-template">
    <form role="presentation" class="comment-form-body">
        <div class="form-group">
            <label for="comment" class="control-label">Comment</label>
            <textarea name="comment" id="comment" class="form-control" cols="20" rows="5"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default btn-submit-comment">{% trans "Submit comment" %}</button>
        </div>
    </form>
</script>

<script src="{% static 'comments/js/commentlist.js' %}"></script>
