{% load i18n %}
<script type="text/template" id="abuse-modal-tpl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{% trans "Close" %}</span></button>
        <h4 class="modal-title">{% trans "Report abuse" %}</h4>
      </div>
      <div class="modal-body">
        <form id="report-form">
          <label for="id_report_comment">{% trans "Comment" %}</label>
          <textarea name="comment" id="id_report_comment" cols="5" rows="10" class="form-control"></textarea>
          <input type="hidden" name="content_type" value="<%= content %>" />
          <input type="hidden" name="object_pk" value="<%= id %>" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button type="button" class="btn btn-primary submit-btn">{% trans "Send report" %}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</script><!-- /.modal -->
