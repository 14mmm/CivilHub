{% load staticfiles %} {% load i18n %}

{% comment %}
    Universal footer template. Made mainly to hold underscore templates.
{% endcomment %}


	{% comment %}<p class="custom-copyrights">Copyright&copy;2014</p> {% endcomment %}

	<script type="text/template" id="abuse-window-tpl">
		<div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{% trans "Close" %}</span></button>
			<h4 class="modal-title">{% trans "Report abuse" %}</h4>
		  </div>
		  <div class="modal-body">
			<form id="abuse-report-form" method="post" action="">
			  {% csrf_token %}
			  <input type="hidden" name="content_type" id="report-content-type" value="<%= content_type %>" />
			  <input type="hidden" name="content_label" id="report-content-label" value="<%= content_label %>" />
			  <input type="hidden" name="object_pk" id="report-object-pk" value="<%= object_pk %>" />
			  <label class="control-label">{% trans "Reason" %}</label>
			  <textarea cols="10" rows="5" name="comment" id="report-comment" class="form-control"></textarea>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
			<button type="button" class="btn btn-primary submit-btn">{% trans "Save changes" %}</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</script>
