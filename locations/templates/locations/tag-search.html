{% extends 'locations/index.html' %}
{% load staticfiles %}{% load i18n %}

{% block content %}
    <ul>
    {% for item in items %}
        <li><a href="{{ item.get_absolute_url }}">{{ item }}</a></li>
    {% endfor %}
    </ul>
    
    <ul>
    {% for tag, counter in tags %}
        <li>{{ tag }} - {{ counter }}</li>
    {% endfor %}
    </ul>
{% endblock %}
