{% extends 'locations/index.html' %}

{% block content %}
<div class="col-sm-9">
<ul>
{% for usr in location.users.all %}
    <li>
        <a href="{% url 'user:profile' usr.username %}">
            <img src="{{ usr.profile.avatar.url }}" alt="{{ usr.username }}" class="user-thumb" />
            {{ usr.get_full_name }}
        </a>
    </li>
{% endfor %}
</ul>
</div>
{% endblock %}
