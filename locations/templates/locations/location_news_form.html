{% extends 'locations/index.html' %}
{% load staticfiles %} {% load i18n %} 

{% block content %}
<div class="col-sm-9">
    <form role="form" method="post" action="">
        {% csrf_token %}
        {{ form }}
        <div class="form-group">
            <button type="button" class="btn btn-default cancel-btn">{% trans "Cancel" %}</button>
            <button type="submit" class="btn btn-primary submit-btn">{% trans "Save" %}</button>
        </div>
    </form>
</div>
{% if user.is_authenticated %}{% include 'gallery/media-uploader.html' %}{% endif %}
{% endblock %}

{% block footer_scripts %}
<script src="{% static 'places_core/includes/ckeditor/ckeditor.js' %}"></script>
<script src="{% static 'places_core/includes/jquery/jquery-tags-input/jquery.tagsinput.js' %}"></script>
<script>
(function ($) {
    "use strict";
    $('#id_content').customCKEditor();
    $('#id_tags').tagsInput({
        autocomplete_url: '/rest/tags/',
    });
})(jQuery);
</script>
{% endblock %}
