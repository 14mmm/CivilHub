{% extends 'places_core/base.html' %}

{% block content %}
    <form role="form" action="{% url 'locations:create' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
