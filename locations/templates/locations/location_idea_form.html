{% extends 'locations/index.html' %}
{% load staticfiles %}

{% block content %}
    <form role="form" method="post" action="{% url 'locations:new_idea' location.slug %}">
        {% csrf_token %}
        {{ form }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}

{% block footer_scripts %}
<script src="{% static 'places_core/includes/ckeditor/ckeditor.js' %}"></script>
<script src="{% static 'places_core/includes/jquery/jquery-tags-input/jquery.tagsinput.js' %}"></script>
<script>
(function ($) {
    "use strict";
    CKEDITOR.replace('id_description');
    $('#id_tags').tagsInput({
        autocomplete_url: '/rest/tags/',
    });
})(jQuery);
</script>
{% endblock %}
