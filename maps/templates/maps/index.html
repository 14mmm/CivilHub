{% extends 'places_core/base.html' %}
{% load staticfiles %}

{% block content %}
<!-- Add Google Maps support -->
<script src="//maps.googleapis.com/maps/api/js?keyAIzaSyD9xJ_hO0PSwdf-8jaTKMAJRcy9USx7YjA&sensor=false"></script>
<p>Testowy formularz dla Google Maps</p>
<form name="someform" id="some-form" role="form" method="post" action="">
    <div class="form-group">
        <label for="place-name" class="control-label">Places name</label>
        <input type="text" name="place_name" id="place-name" value="" class="form-control" />
    </div>
    <div class="form-group lat-lng-input-group">
        <label for="latitude" class="control-label">Latitude</label>
        <input type="text" name="latitude" id="latitude" value="" class="form-control" />
        <label for="longitude" class="control-label">Longitude</label>
        <input type="text" name="longitude" id="longitude" value="" class="form-control" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}

{% block footer_scripts %}
<script src="{% static 'maps/js/jquery.mapinput.js' %}"></script>
<script>
(function ($) {
    "use strict";
    $('.lat-lng-input-group').mapinput();
    $('#some-form').bind('submit', function (evt) {
        evt.preventDefault();
        console.log($(this).serialize());
    });
})(jQuery);
</script>
{% endblock %}
