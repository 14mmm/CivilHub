<script>
(function () {
    
    "use strict";
    
    var newsapp = {markers:[]}
    
    {% for m in map_markers %}
    newsapp.markers.push({
        lat: '{{ m.latitude }}',
        lng: '{{ m.longitude }}',
        pk: '{{ m.pk }}'
    });
    {% endfor %}
    
    window.MARKERS = newsapp.markers;
})();
</script>
