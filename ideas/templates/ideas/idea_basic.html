<h3><a href="{{ idea.slug }}">{{ idea.name }}</a> <small>Created {{ idea.date_created }} by {{ idea.creator }}</small></h3>
{% if idea.creator == user %}
    <p><a href="{% url 'ideas:update' idea.slug %}">Edit</a></p>
{% endif %}
<div class="idea-votes">
    <div class="votes">{{ idea.get_votes }}</div>
    {% if user != idea.creator and user.is_authenticated %}
        <button data-target-id="{{ idea.pk }}" data-vote="up" class="vote-btn btn btn-default">+</button>
        <button data-target-id="{{ idea.pk }}" data-vote="down" class="vote-btn btn btn-default">-</button>
    {% endif %}
</div>
<div>{{ idea.description | safe | truncatewords_html:80 }}</div>
