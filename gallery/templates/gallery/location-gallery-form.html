{% extends 'locations/index.html' %}
{% load staticfiles i18n civil_tags %}

{% block require_scripts %}

    <script data-main="{% static 'places_core/js' %}/{% js_path %}/gallery-location.js" src="{% static 'places_core/includes/require/require.js' %}"></script>

{% endblock %}


{% block content %}

    <div class="col-sm-8">

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" id="location-gallery-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <div class="col-sm-2">&nbsp;</div>
                <div class="col-sm-10">
                    <button class="btn btn-success submit-btn" type="submit">{% trans "Save" %}</button>
                </div>
            </div>
        </form>
    
    </div>
    
    <div class="col-sm-4">
        
        {% include 'locations/sidebar.html' %}
        
    </div>

{% endblock %}
