{% extends 'userspace/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
    <div class="col-sm-6">
        <p>
            <a href="{% url 'social:begin' 'facebook' %}">
                <img src="{% static 'userspace/img/facebook-logo.png' %}" alt="Login with Facebook" width="200" />
            </a>
        </p>
        <p>
            <a href="{% url 'social:begin' 'google' %}">
                <img src="{% static 'userspace/img/google-logo.png' %}" alt="Login with Google" width="200" />
            </a>
        </p>
    </div>
    <div class="col-sm-6">
        <form class="form-horizontal" action="{% url 'user:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="control-label col-sm-3">Email</label>
                <div class="col-sm-9">
                    <input id="email" name="email" placeholder="email" type="email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-3">Password</label>
                <div class="col-sm-9">
                    <input id="password" name="password" placeholder="password" type="password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
